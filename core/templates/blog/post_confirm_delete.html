<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure want to delete "{{object}}"?</p>
        <a href="{% url 'blog:post-list' %}"><h5>Cancel</h5></a>
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
